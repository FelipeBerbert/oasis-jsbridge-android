buildscript {
    ext.versions = [
        min_sdk: 21,
        compile_sdk: 29,
        target_sdk: 29,

        timber: '4.7.1',
        okhttp: '4.9.0',

        kotlin: [
            coroutines: '1.4.1',
            kotlin: '1.4.10',
        ],

        androidx: [
            annotation: '1.1.0',
            test: '1.2.0'
        ],

        spotbugs: '4.5.0',
        junit: '4.12',
        mockk: '1.10.0'
    ]

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

