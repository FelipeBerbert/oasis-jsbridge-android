buildscript {
    ext.versions = [
        compile_sdk: 28,
        min_sdk: 16,
        target_sdk: 26,

        timber: '4.7.1',

        kotlin: [
            coroutines: '1.2.2',
            kotlin: '1.3.61',
        ],

        androidx: [
            annotation: '1.0.0',
            appcompat: '1.0.2',
            espresso_core: '3.1.1',
            material: '1.0.0',
            multidex: '2.0.0',
            test: '1.2.0',
            junit: '1.1.0',
        ],

        mockk: '1.9.3'
    ]

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

